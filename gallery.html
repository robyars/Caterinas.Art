<!DOCTYPE html>
<html>
<head>
    <title>Caterina's Gallery - Oil Paintings</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: auto 1fr auto;
    margin: 0;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
}

header, footer {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
} 

footer {
    position: relative;
    bottom: 0;
    width: 100%;
    height: 80px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    display: inline-block;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

footer a {
    color: #fff;  /* white text color */
}

footer a:hover {
    color: #ddd;  /* lighter grey color on hover */
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
}

.swiper-container {
    width: 100%;
}

.main-slider {
    height: 500px;
}

.main-slider .swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-slider .swiper-slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover; /* This will ensure the image covers the entire slide */
}

.thumb-slider {
    height: 100px;
    padding: 10px 0;
}

.thumb-slider .swiper-slide {
    width: auto;
    height: 80px;
    margin-right: 10px;
    cursor: pointer;
}

.thumb-slider .swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* This will ensure the entire image is visible within the thumbnail slide */
}

    </style>
	<link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <h1>Gallery</h1>

    <<div class="slider-container">
    <div class="swiper-container thumb-slider">
        <div class="swiper-wrapper">
            <!-- Thumbnails will be added dynamically -->
        </div>
    </div>

    <div class="swiper-container main-slider">
        <div class="swiper-wrapper">
            <!-- Slides will be added dynamically -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>
</main>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var totalSlides = 20;
    var slideImages = [];

    // Creating an array of image names
    for (let i = 1; i <= totalSlides; i++) {
        slideImages.push('Gallery/artwork' + i + '.jpeg');
    }

    // Add slides
    for (let i = 0; i < totalSlides; i++) {
        var slide = document.createElement('div');
        slide.className = 'swiper-slide';

        var img = document.createElement('img');
        img.src = slideImages[i];
        slide.appendChild(img);
        document.querySelector('.main-slider .swiper-wrapper').appendChild(slide);

        var thumb = document.createElement('div');
        thumb.className = 'swiper-slide';
        var thumbImg = document.createElement('img');
        thumbImg.src = slideImages[i];
        thumbImg.className = 'thumb-image';
        thumb.appendChild(thumbImg);
        document.querySelector('.thumb-slider .swiper-wrapper').appendChild(thumb);
    }

// Initialize main slider
var mainSlider = new Swiper('.main-slider', {
    slidesPerView: 1,
    spaceBetween: 10,
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
});

// Initialize thumbnail slider
var thumbSlider = new Swiper('.thumb-slider', {
    slidesPerView: 10,
    freeMode: true,
    watchSlidesVisibility: true,
    watchSlidesProgress: true,
});

// Link main slider and thumbnail slider
mainSlider.controller.control = thumbSlider;
</script>

</body>
