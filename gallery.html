<!DOCTYPE html>
<html>
<head>
    <title>Caterina's Gallery - Oil Paintings</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: auto 1fr auto;
    margin: 0;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
}

header, footer {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
} 

footer {
    position: relative;
    bottom: 0;
    width: 100%;
    height: 80px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    display: inline-block;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

footer a {
    color: #fff;  /* white text color */
}

footer a:hover {
    color: #ddd;  /* lighter grey color on hover */
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
}


/* Swiper styles */
.slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    height: calc(100vh - 160px);
    overflow: auto;
    padding: 10px 0;
}

.main-slider {
    width: 100%;
    height: 50vh;
}
.thumb-slider {
    width: 100%;
    height: 20vh; 
}

.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
} 

.swiper-slide img {
    max-width: 100%;
    height: auto;
}

.thumb-container {
    margin-top: 20px;
    height: 100px;
}
.thumb-image {
    width: auto;
    height: 100%;
}
    </style>
	<link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <h1>Gallery</h1>

    <div class="slider-container">
        <div class="swiper-container main-slider">
            <div class="swiper-wrapper">
                <!-- Slides will be added dynamically -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="swiper-container thumb-slider">
            <div class="swiper-wrapper">
                <!-- Thumbnails will be added dynamically -->
            </div>
        </div>
    </div>
</main>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var totalSlides = 20;
    var slideImages = [];

    // Creating an array of image names
    for (let i = 1; i <= totalSlides; i++) {
        slideImages.push('Gallery/artwork' + i + '.jpeg');
    }

    // Add slides
    for (let i = 0; i < totalSlides; i++) {
        var slide = document.createElement('div');
        slide.className = 'swiper-slide';

        var img = document.createElement('img');
        img.src = slideImages[i];
        slide.appendChild(img);
        document.querySelector('.main-slider .swiper-wrapper').appendChild(slide);

        var thumb = document.createElement('div');
        thumb.className = 'swiper-slide';
        var thumbImg = document.createElement('img');
        thumbImg.src = slideImages[i];
        thumbImg.className = 'thumb-image';
        thumb.appendChild(thumbImg);
        document.querySelector('.thumb-slider .swiper-wrapper').appendChild(thumb);
    }

    // Initialize main slider
    var mainSlider = new Swiper('.main-slider', {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    // Initialize thumbnail slider
    var thumbSlider = new Swiper('.thumb-slider', {
        slidesPerView: 5,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });

    // Link main slider and thumbnail slider
    mainSlider.controller.control = thumbSlider;
    thumbSlider.controller.control = mainSlider;
</script>

</body>
