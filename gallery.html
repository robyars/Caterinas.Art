    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
$(document).ready(function(){
    // Array of image filenames
    var images = ['Gallery/artwork1.jpeg', 'Gallery/artwork2.jpeg', 'Gallery/artwork3.jpeg', 'Gallery/artwork4.jpeg', 'Gallery/artwork5.jpeg', 'Gallery/artwork6.jpeg', 'Gallery/artwork7.jpeg', 'Gallery/artwork8.jpeg', 'Gallery/artwork9.jpeg', 'Gallery/artwork10.jpeg', 'Gallery/artwork11.jpeg', 'Gallery/artwork12.jpeg', 'Gallery/artwork13.jpeg', 'Gallery/artwork14.jpeg', 'Gallery/artwork15.jpeg', 'Gallery/artwork16.jpeg', 'Gallery/artwork17.jpeg','Gallery/artwork18.jpeg', 'Gallery/artwork19.jpeg', 'Gallery/artwork20.jpeg', /* add more filenames as needed */];

	// Generate the HTML
    var htmlFor = '';
    var htmlNav = '';
    for (var i = 0; i < images.length; i++) {
        htmlFor += '<div class="item"><img src="' + images[i] + '" alt="Artwork ' + (i+1) + '"></div>';
        htmlNav += '<div class="item"><img src="' + images[i] + '" alt="Artwork ' + (i+1) + '"></div>';
    }

    // Add the HTML to the .slider-for and .slider-nav div
    $('.slider-for').html(htmlFor);
    $('.slider-nav').html(htmlNav);

    // Initialize Owl Carousels
    var sync1 = $(".slider-for");
    var sync2 = $(".slider-nav");
    var syncedSecondary = true;

    // Initialize Owl Carousels
var sync1 = $(".slider-for");
var sync2 = $(".slider-nav");

	sync1.owlCarousel({
    items: 1,
    slideSpeed: 2000,
    nav: true,
    autoplay: true,
    dots: true,
    loop: true,
    responsiveRefreshRate: 200,
    navText: ["<", ">"],
}).on('changed.owl.carousel', syncPosition);

	sync2.owlCarousel({
    items : 3,
    dots: true,
    nav: true,
    smartSpeed: 200,
    slideSpeed: 500,
    slideBy: 3, 
    responsiveRefreshRate: 100,
    navText: ["<", ">"],
}).on('changed.owl.carousel', syncPosition2);


    function syncPosition(el) {
        var count = el.item.count-1;
        var current = Math.round(el.item.index - (el.item.count/2) - .5);
        
        if(current < 0) {
            current = count;
        }
        if(current > count) {
            current = 0;
        }

        sync2
        .find(".owl-item")
        .removeClass("current")
        .eq(current)
        .addClass("current");
        var onscreen = sync2.find('.owl-item.active').length - 1;
        var start = sync2.find('.owl-item.active').first().index();
        var end = sync2.find('.owl-item.active').last().index();

        if (current > end) {
            sync2.data('owl.carousel').to(current, 100, true);
        }
        if (current < start) {
            sync2.data('owl.carousel').to(current - onscreen, 100, true);
        }
    }

    function syncPosition2(el) {
        if(syncedSecondary) {
            var number = el.item.index;
            sync1.data('owl.carousel').to(number, 100, true);
        }
    }

    sync1.on('change.owl.carousel', function(event) {
    sync2.trigger('to.owl.carousel', [event.item.index, 300, true]);
}).on('dragged.owl.carousel', function(event) {
    sync2.trigger('to.owl.carousel', [event.item.index, 300, true]);
});

sync2.on('click', '.owl-item', function(e) {
    e.preventDefault();
    sync1.trigger('to.owl.carousel', [$(this).index(), 300, true]);
	});

});
</script>
    </body>
